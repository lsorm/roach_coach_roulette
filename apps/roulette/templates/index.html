<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Roach Coach Roulette</title>
    <script src="https://kit.fontawesome.com/532d5492ff.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>


<body>
    <nav class="header">
        <div class="side_container">
            <img class="logo" src="{% static 'images/roach.png'%}" alt="logo">
            <h2>ROACH COACH ROULETTE</h2>
        </div>
        <a class="navbar-brand" href="#!">Log In</a>
    </nav>

    <div class="container">
        <div class="top_section">
            <h2 class="phrase">Nacho mama's Yelp</h2>
        </div>
        <div class="mid_section">
            <div class="side_container">
                <button type="button" class="btn btn-secondary">Help me pick...</button>
                <p>(I've got an idea but need help)</p>

            </div>
            <div class="side_container">
                <button type="button" class="btn btn-secondary">Pick for me!</button>
                <p>(I have no idea what to eat)</p>
            </div>
        </div>
    </div>

</body>
